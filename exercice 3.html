

<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
	


		<div id="myList"></div>
		<script type="text/javascript">
nombre=window.prompt("Entrez le num√©ro de la table:","");
			
			var k = [];
var i;
		for (i=0; i<=10; i++) {
		    resultat=nombre*i;
			 k.push(nombre+" x "+i+"="+resultat);
			                  }
    
		var ul = document.createElement('ul');
		document.getElementById('myList').appendChild(ul);
 
      k.forEach(function(name){
			var li = document.createElement('li');
			ul.appendChild(li);
			li.innerHTML += name;
		});
		</script>
	</body>
</html>
